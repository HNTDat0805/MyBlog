{{ define "main" }}
<main class="max-w-4xl mx-auto p-4 md:p-8">
  <h1
    class="text-4xl font-extrabold text-gray-900 dark:text-white mb-8 border-b pb-3"
  >
    {{ .Title }}
  </h1>

  <div class="space-y-10">
    {{ range .Pages }} {{ if eq .Section "posts" }}
    <article
      class="p-6 border border-gray-700 dark:border-gray-600 hover:shadow-2xl rounded-xl transition duration-300 transform hover:-translate-y-1 bg-gray-900 dark:bg-gray-800"
    >
      <a href="{{ .Permalink }}" class="block">
        <h2
          class="text-3xl font-bold text-blue-400 dark:text-blue-300 mb-2 hover:underline"
        >
          {{ .Title }}
        </h2>
      </a>

      <p class="text-sm text-gray-400 dark:text-gray-500 mb-4">
        Ngày đăng: {{ .Date.Format "02-01-2006" }} &bull; {{ .ReadingTime }}
        phút đọc
      </p>

      <p class="text-gray-200 dark:text-gray-300 text-lg leading-relaxed">
        {{ .Summary | truncate 200 "..." }}
      </p>

      <a
        href="{{ .Permalink }}"
        class="text-blue-400 dark:text-blue-300 font-semibold mt-3 inline-block hover:text-blue-500"
      >
        Đọc tiếp &rarr;
      </a>
    </article>
    {{ end }} {{ end }}
  </div>
</main>
{{ end }}
